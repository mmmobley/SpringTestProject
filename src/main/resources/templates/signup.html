<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  </head>
  <body>
    <h1>Welcome to My Site!</h1>
    <h3>Subscribe to my List. Sign-up below!</h3>
    <p>Please use the form below to sign up as a subscriber:</p>
	 <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
	    <table>
		<tr>
	            <td>Name:</td>
		    <td><input type="text" th:field="*{name}" /></td>
		</tr>
		<tr>
		    <td>Username:</td>
		    <td><input type="text" th:field="*{userName}" /></td>
		</tr>
		<tr>
	    	    <td>Email:</td>
		    <td><input type="text" th:field="*{email}" /></td>
		</tr>
		<tr>
	    	    <td>Password:</td>
		    <td><input type="text" th:field="*{passWord}" /></td>
		</tr>
		<tr>
		    <td><button type="submit">Submit Your Account</button></td>
		</tr>
	    </table>
	</form>
